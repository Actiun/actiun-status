rateLimitExceededTitle: Límite de velocidad excedido
rateLimitExceededIntro: Has excedido el número de solicitudes que puedes hacer en una hora, por lo que tendrás que esperar antes de acceder a este sitio web nuevamente. Alternativamente, puedes agregar un Token de Acceso Personal de GitHub para seguir utilizando este sitio web.
rateLimitExceededWhatDoesErrorMean: ¿Qué significa este error?
rateLimitExceededErrorMeaning: Este sitio web utiliza la API de GitHub para acceder a datos en tiempo real sobre el estado de nuestros sitios web. Por defecto, GitHub permite 60 solicitudes por hora para cada dirección IP, las cuales has consumido.
rateLimitExceededErrorHowCanFix: ¿Cómo puedo solucionarlo?
rateLimitExceededErrorFix: Puedes esperar otra hora y se restaurará el límite de tu dirección IP. Alternativamente, puedes agregar tu Token de Acceso Personal de GitHub, lo que te brinda 5,000 solicitudes adicionales por hora.
